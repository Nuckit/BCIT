<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>The Flintstones</title>
	<link rel="stylesheet" href="Content/Flintstones.css" type="text/css" />
	<meta charset="utf-8" />
</head>
<body>
<div id="wrapper">
    <h1>The Flintstones</h1>
	
	<!-- non-existant image 
	<img src="images/bogus.gif" />
	-->

    <script id="package-template" type="text/html">
		<tr>
			<td valign='top'>
				<img src="${Picture}" class="thumb" />
			</td>
			<td valign='top'>
				<div class='movie'>
					<b>First Name: </b>${FirstName}<br />
					<b>Last Name:</b> ${LastName}<br />
					<b>Occupation: </b>${Occupation}<br />
					<b>Gender: </b>${Gender}<br />
				</div>
				<hr />
			</td>
		</tr>
    </script>
    <table id="package-list">
    </table>
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/jquery.tmpl.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var flintstones = [
            { FirstName: "Bambam", LastName: "Rubble", Occupation: "Baby", Gender: "M", Picture: "http://flintstones.zift.ca/images/flintstone/bambam.png" },
            { FirstName: "Barney", LastName: "Rubble", Occupation: "Assistant", Gender: "M", Picture: "http://flintstones.zift.ca/images/flintstone/barney.png" },
            { FirstName: "Betty", LastName: "Rubble", Occupation: "Nurse", Gender: "F", Picture: "http://flintstones.zift.ca/images/flintstone/betty.png" },
            { FirstName: "Dino", LastName: "Flintstone", Occupation: "Pet", Gender: "M", Picture: "http://flintstones.zift.ca/images/flintstone/dino.png" },
            { FirstName: "Fred", LastName: "Flintstone", Occupation: "Manager", Gender: "M", Picture: "http://flintstones.zift.ca/images/flintstone/fred.png" },
            { FirstName: "Pebbles", LastName: "Flintstone", Occupation: "Baby", Gender: "F", Picture: "http://flintstones.zift.ca/images/flintstone/pebbles.png" },
            { FirstName: "Wilma", LastName: "Flintstone", Occupation: "Teacher", Gender: "F", Picture: "http://flintstones.zift.ca/images/flintstone/wilma.png" },
        ];
        var template = $("#package-template").tmpl(flintstones);

        $("#package-list").append(template);

    </script>
	
</div>
</body>
</html>
