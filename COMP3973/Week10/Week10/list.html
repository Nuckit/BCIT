<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Student ID</th>
            <th style="min-width: 80px;">First Name</th>
            <th style="min-width: 80px;">Last Name</th>
            <th style="min-width: 80px;">Program</th>
            <th style="width: 20px;">&nbsp;</th>
            <th style="width: 20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="student in students">
            <td>{{ student.StudentId }}</td>
            <td>{{ student.FirstName }}</td> 
            <td>{{ student.LastName }}</td>
            <td>{{ student.Program }}</td>
            <td><a ng-click="editStudent(student.StudentId)" class="btn btn-small btn-primary">Edit</a></td>
            <td><a ng-click="deleteStudent(student.StudentId)" class="btn btn-small btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createStudent()" class="btn btn-small">Create student</a>
</div>
